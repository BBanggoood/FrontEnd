name: Build and Push Docker Image to ECR

on:
  push:
    branches:
      - main

jobs:
  build_and_push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install
        working-directory: ./bbanggood

      - name: Build project
        run: CI=false npm run build
        working-directory: ./bbanggood

      - name: Build Docker image
        run: docker build -t bbanggoodapp ./bbanggood

      - name: Configure AWS credentials using OIDC
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::767397880837:role/bbanggooodserverrole
          aws-region: ap-northeast-2

      - name: Log in to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Tag and push Docker image to ECR
        env:
          ECR_REGISTRY: 767397880837.dkr.ecr.ap-northeast-2.amazonaws.com
          ECR_REPOSITORY: bbanggoodfront
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker tag bbanggoodapp:latest $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
